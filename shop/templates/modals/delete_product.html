{% extends "modals/delete_confirm_base.html" %}

{% set modal_id="deleteProductModal" -%}
{% set confirm_text="Are you sure you want to delete this product?" -%}

{% block form %}
<form action="" method="POST">
    {{ form.hidden_tag() }}
    <fieldset class="form-group">
        {{ form.product_id }}

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        {{ form.submit(class="btn btn-danger") }}
    </fieldset>
</form>
{% endblock form %}
